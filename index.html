<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Cámara Térmica</title>
    <!-- Carga de Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Fondo oscuro */
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        /* Ocultamos el video, solo lo usamos como fuente para el canvas */
        #video-feed {
            display: none;
        }
        /* Contenedor principal que mantiene el aspecto ratio del video */
        #canvas-container {
            width: 100%;
            max-width: 90vh; /* Para que sea más ancho que alto en móvil si es necesario */
            aspect-ratio: 4/3; /* O usa 16/9, ajusta según el lente de tu móvil */
            position: relative;
            margin-bottom: 1rem;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            background-color: #000;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 1rem;
            transition: opacity 0.3s;
        }
        .ai-loading-bar {
            width: 80%;
            height: 8px;
            background-color: #4f46e5; /* Índigo */
            border-radius: 4px;
            overflow: hidden;
            margin-top: 1rem;
        }
        .ai-loading-bar::after {
            content: '';
            display: block;
            height: 100%;
            width: 20%;
            background-color: #a5b4fc; /* Índigo claro */
            animation: move-bar 1.5s infinite linear;
        }
        @keyframes move-bar {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(500%); }
        }
    </style>
</head>
<body>

    <h1 class="text-3xl font-bold mb-4 text-indigo-400">Cámara Térmica Simulada</h1>

    <div id="canvas-container">
        <canvas id="canvas"></canvas>
        <div id="loading-message" class="loading-overlay">
            <p class="text-xl font-semibold animate-pulse">Cargando cámaras...</p>
        </div>
    </div>

    <div class="w-full max-w-lg px-4 flex flex-col space-y-3">
        
        <!-- Selector de Cámara -->
        <label for="camera-select" class="text-sm font-medium text-gray-300">Selecciona el Lente:</label>
        <select id="camera-select" class="p-3 bg-gray-700 border border-gray-600 text-white rounded-lg shadow-md focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out">
            <option>Cargando dispositivos...</option>
        </select>
        
        <div class="flex space-x-2">
            <!-- Botón de Inicio/Cambio -->
            <button id="start-button" class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50" disabled>
                Iniciar/Cambiar Cámara
            </button>
            
            <!-- Botón de Análisis Gemini -->
            <button id="analyze-button" class="bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 flex items-center justify-center" disabled>
                ✨ Analizar Patrón
            </button>
        </div>

        <div id="status-message" class="text-center text-sm mt-2 text-red-400 min-h-[1.5rem]"></div>

        <!-- Área de Resultados del Análisis LLM -->
        <div id="analysis-output" class="hidden mt-4 p-4 bg-gray-800 border-t-4 border-emerald-500 rounded-lg shadow-xl">
            <h3 class="text-xl font-bold mb-2 text-emerald-400">Análisis AI del Patrón:</h3>
            <div id="analysis-text" class="text-gray-200 text-sm whitespace-pre-wrap"></div>
            <div id="analysis-spinner" class="hidden mt-3 flex items-center space-x-2 text-emerald-500">
                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-sm">Analizando...</span>
            </div>
        </div>
    </div>

    <video id="video-feed" autoplay playsinline></video>

<script>
    const video = document.getElementById('video-feed');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const select = document.getElementById('camera-select');
    const startButton = document.getElementById('start-button');
    const analyzeButton = document.getElementById('analyze-button');
    const loadingMessage = document.getElementById('loading-message');
    const statusMessage = document.getElementById('status-message');
    const analysisOutput = document.getElementById('analysis-output');
    const analysisText = document.getElementById('analysis-text');
    const analysisSpinner = document.getElementById('analysis-spinner');
    
    let currentStream = null;
    let availableCameras = [];
    let animationFrameId = null;

    // --- Configuración de la Cámara ---

    // 1. Obtiene la lista de cámaras disponibles y llena el selector
    async function getCameras() {
        statusMessage.textContent = '';
        try {
            // Pide permisos para listar dispositivos (es necesario para obtener nombres)
            await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
            
            const devices = await navigator.mediaDevices.enumerateDevices();
            availableCameras = devices.filter(device => device.kind === 'videoinput');
            
            if (availableCameras.length === 0) {
                statusMessage.textContent = 'No se encontraron dispositivos de cámara.';
                return;
            }

            // Llenar el <select>
            select.innerHTML = '';
            availableCameras.forEach( (device, index) => {
                const option = document.createElement('option');
                option.value = device.deviceId;
                // Intentamos dar un nombre más descriptivo
                const label = device.label || `Cámara ${index + 1}`;
                option.textContent = label.includes('facing back') ? `${label} (Trasera)` : label;
                select.appendChild(option);
            });

            startButton.disabled = false;
            loadingMessage.style.display = 'none';

        } catch (error) {
            console.error('Error al acceder a los dispositivos:', error);
            statusMessage.textContent = 'Error: Denegaste el permiso o no hay cámara disponible.';
            loadingMessage.style.display = 'none';
        }
    }

    // 2. Inicia la transmisión de la cámara seleccionada
    async function startCamera() {
        if (currentStream) {
            // Detener la transmisión anterior
            currentStream.getTracks().forEach(track => track.stop());
            cancelAnimationFrame(animationFrameId);
            currentStream = null;
        }

        const deviceId = select.value;
        if (!deviceId) return;

        loadingMessage.style.display = 'flex';
        statusMessage.textContent = 'Conectando al lente...';
        startButton.disabled = true;
        analyzeButton.disabled = true;

        const constraints = {
            video: { 
                deviceId: { exact: deviceId } ,
                // Opcional: Especificar resolución para mejor rendimiento
                width: { ideal: 640 }, 
                height: { ideal: 480 }
            },
            audio: false
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            currentStream = stream;
            video.srcObject = stream;
            
            video.onloadedmetadata = () => {
                // Ajustar el canvas al tamaño del video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                loadingMessage.style.display = 'none';
                statusMessage.textContent = 'Cámara lista. Lente: ' + select.options[select.selectedIndex].textContent;
                startButton.disabled = false;
                analyzeButton.disabled = false;
                // Iniciar el ciclo de animación del filtro
                requestAnimationFrame(processFrame);
            };

        } catch (error) {
            console.error('Error al obtener stream:', error);
            statusMessage.textContent = 'Error al iniciar la cámara seleccionada. Intenta con otro lente.';
            loadingMessage.style.display = 'none';
            startButton.disabled = false;
            analyzeButton.disabled = true;
        }
    }

    // --- Lógica del Filtro Térmico ---

    // Definición de una paleta de colores de calor (Rainbow Palette)
    // Mapea valores de 0 (frío) a 255 (caliente) a colores RGB
    function getThermalColor(grayValue) {
        let r, g, b;
        
        // El filtro de simulación asignará:
        // 0-50 (más oscuro/frío) -> Negro a Azul
        // 51-100 -> Azul a Cian/Púrpura
        // 101-150 -> Cian a Rojo
        // 151-200 -> Rojo a Amarillo
        // 201-255 (más claro/caliente) -> Amarillo a Blanco
        
        // Esta paleta es crucial para que la IA interprete el "calor"
        // Blanco/Amarillo = Simulación de más caliente.
        // Azul/Negro = Simulación de más frío.

        const i = Math.floor(grayValue / 50); // Divide el rango 0-255 en 5 secciones
        const f = (grayValue % 50) / 50; // Posición dentro de la sección

        switch (i) {
            case 0: // Negro a Azul (0-50)
                r = 0; g = 0; b = 255 * f;
                break;
            case 1: // Azul a Cian/Púrpura (51-100)
                r = 0; g = 255 * f; b = 255 * (1 - f);
                break;
            case 2: // Cian a Rojo (101-150)
                r = 255 * f; g = 255 * (1 - f); b = 0;
                break;
            case 3: // Rojo a Amarillo (151-200)
                r = 255; g = 255 * f; b = 0;
                break;
            case 4: // Amarillo a Blanco (201-255)
            case 5:
                const whiteFactor = Math.min(1, (grayValue - 200) / 55); // Aceleramos a blanco
                r = 255; g = 255; b = 200 + 55 * whiteFactor; 
                break;
            default:
                r = g = b = 0;
        }
        
        return {r: Math.floor(r), g: Math.floor(g), b: Math.floor(b)};
    }
    
    // 3. Procesa el cuadro de video y aplica el filtro
    function processFrame() {
        if (video.paused || video.ended) return;

        // Dibuja el cuadro de video en el canvas temporalmente
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Obtiene los datos de los píxeles
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const data = imageData.data;
        const length = data.length;

        for (let i = 0; i < length; i += 4) {
            // Obtener el valor de luminosidad (escala de grises)
            // Luma (HDTV formula): 0.2126*R + 0.7152*G + 0.0722*B
            const r = data[i];
            const g = data[i + 1];
            const b = data[i + 2];
            
            const gray = (0.2126 * r + 0.7152 * g + 0.0722 * b);
            
            // Mapear el valor de escala de grises a un color de la paleta térmica
            const color = getThermalColor(gray);

            // Aplicar el nuevo color
            data[i] = color.r;      // R
            data[i + 1] = color.g;  // G
            data[i + 2] = color.b;  // B
            // data[i + 3] ya es Alpha (transparencia), se mantiene en 255
        }

        // Vuelve a dibujar la imagen procesada en el canvas
        ctx.putImageData(imageData, 0, 0);

        // Repetir para el siguiente cuadro de video
        animationFrameId = requestAnimationFrame(processFrame);
    }

    // --- Lógica de Integración con Gemini (LLM) ---
    
    const API_KEY = ""; // La clave API será proporcionada por el entorno
    const MODEL_NAME = 'gemini-2.5-flash-preview-09-2025';

    /**
     * Llama a la API de Gemini con la imagen capturada para análisis.
     */
    async function callGeminiAPI(base64Image) {
        analysisOutput.classList.remove('hidden');
        analysisText.textContent = '';
        analysisSpinner.classList.remove('hidden');
        analyzeButton.disabled = true;

        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${API_KEY}`;
        
        const systemPrompt = `Eres un experto en análisis de imágenes térmicas simuladas. Tu tarea es describir la escena de la imagen y analizar la distribución de colores como si fueran temperaturas. 
        Reglas de interpretación de "calor":
        - Blanco / Amarillo: Simulan la temperatura MÁS ALTA.
        - Rojo / Naranja: Simulan temperaturas cálidas/intermedias.
        - Azul / Negro: Simulan la temperatura MÁS BAJA o el fondo.
        Describe la escena, indicando qué objetos o áreas son los más "calientes" (blancos/amarillos) y los más "fríos" (azules/negros) según esta paleta de colores. Responde en español de forma concisa.`;
        
        const userQuery = "Analiza esta imagen de cámara térmica simulada. ¿Qué ves y cómo se distribuye el calor?";
        
        const payload = {
            contents: [
                {
                    role: "user",
                    parts: [
                        { text: userQuery },
                        {
                            inlineData: {
                                mimeType: "image/png",
                                data: base64Image
                            }
                        }
                    ]
                }
            ],
            systemInstruction: {
                parts: [{ text: systemPrompt }]
            },
        };

        let resultText = "Error: No se pudo obtener la respuesta.";
        
        for (let attempt = 0; attempt < 5; attempt++) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    resultText = candidate.content.parts[0].text;
                    break; // Salir del bucle si es exitoso
                } else {
                    throw new Error("Respuesta del modelo incompleta o vacía.");
                }

            } catch (error) {
                console.error(`Intento ${attempt + 1}: Error al llamar a la API de Gemini:`, error);
                if (attempt === 4) {
                    resultText = `Error al conectar o procesar la imagen con Gemini. Intenta de nuevo. (${error.message})`;
                }
                await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt) * 1000)); // Espera exponencial
            }
        }
        
        analysisSpinner.classList.add('hidden');
        analysisText.textContent = resultText;
        analyzeButton.disabled = false;
    }

    /**
     * Captura el frame actual del canvas y llama a la función de análisis.
     */
    function captureAndAnalyze() {
        if (canvas.width === 0 || canvas.height === 0) {
            analysisText.textContent = "Error: La cámara no está activa o el canvas está vacío.";
            analysisOutput.classList.remove('hidden');
            return;
        }

        // Captura el contenido del canvas como un Data URL (base64)
        const dataURL = canvas.toDataURL('image/png');
        
        // Extrae solo la parte base64
        const base64Image = dataURL.split(',')[1];

        // Llama a la función de análisis con la imagen
        callGeminiAPI(base64Image);
    }

    // --- Inicialización y Eventos ---
    
    // Iniciar la detección de cámaras
    window.onload = getCameras;

    // Al hacer clic en el botón, iniciar la cámara seleccionada
    startButton.addEventListener('click', startCamera);
    
    // Al hacer clic en el botón de análisis
    analyzeButton.addEventListener('click', captureAndAnalyze);

</script>
</body>
</html>
